apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: ${MUTATING_WH_CONFIG}
  labels:
    app: ${MUTATING_WH_CONFIG}
webhooks:
- name: mutating.lxcfs-admission-webhook.io
  admissionReviewVersions: [ "v1" ]
  sideEffects: None
  timeoutSeconds: 5
  failurePolicy: Ignore
  clientConfig:
    service:
      name: ${WH_SVC}
      namespace: ${NAMESPACE}
      path: "/mutate"
    caBundle: ${CA_BUNDLE}
  rules:
  - apiGroups: [ "" ]
    apiVersions: [ "v1" ]
    operations: [ "CREATE" ]
    resources: [ "pods" ]
    scope: "Namespaced"
  namespaceSelector:
    matchLabels:
      lxcfs-admission-webhook: enabled
